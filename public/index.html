<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenaBuat</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-indigo-200">
  <div class=" bg-white rounded-lg my-[25vh] mx-auto w-[80%] min-h-[40vh] md:w-[50%] flex flex-col shadow-lg">
    <div class="logo font-mono font-semibold text-2xl my-6 ml-7">KenaBuat</div>
    <div class="input flex">
      <input class="mx-6 p-4 w-[80%] items-center bg-gray-200 rounded-lg outline-none" type="text" id="input-box" placeholder="Add note here.">
      
      <button id="addBtn" class="w-[20%] ml-8 rounded-xl bg-green-300 hover:opacity-90 cursor-pointer">
        <p class="m-4 text-center font-semibold text-lg">Add</p>
      </button>
      
      <button id="clearBtn" class="w-[20%] mx-4 rounded-xl bg-red-400 hover:opacity-90 cursor-pointer">
        <p class="m-4 text-center font-semibold text-lg">Clear</p>
      
      </button>
    </div>

    <div>
      <ul class="mx-8 my-4 flex flex-col gap-4 text-xl" id = "list"> 
        <li id="list1" class="  before:bg-uncheck bg-contain bg-right bg-no-repeat text-indigo-900 cursor-pointer"> </li>
        <li id="list2" class="  before:bg-uncheck bg-contain bg-right bg-no-repeat text-indigo-900 cursor-pointer"> </li>
        <li id="list3" class="  before:bg-uncheck bg-contain bg-right bg-no-repeat text-indigo-900 cursor-pointer"> </li>
      </ul>
    </div>

    <div class="checklist"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
